---
RecipeTemplateVersion: '2020-01-25'
PackageName: HelloWorld
Version: '1.0.0'
Description: Hello World App for Evergreen
Publisher: Amazon
Platforms:
  - debian
Parameters:
  - name: Message
    value: 'World'
    type: STRING
Lifecycle:
  run:
    debian: |-
      while true; do
      python3 {{artifacts:path}}/hello_world.py '{{params:Message.value}}'; sleep 5
      done

