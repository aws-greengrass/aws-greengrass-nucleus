PackageName: HelloWorld
Description: Hello World App for Evergreen
Publisher: Me
Version: '1.0.0'
Platforms:
  - all
  - debian
Parameters:
  - name: Message
    value: Default message
    type: STRING
Lifecycle:
  run:
    debian: |-
      while true; do
      echo "Hello Evergreen Demo. Your message is: {{params:Message.value}}"; sleep 5
      done

