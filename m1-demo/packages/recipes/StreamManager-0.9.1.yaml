---
RecipeTemplateVersion: '2020-01-25'
PackageName: StreamManager
Description: Stream Manager
Publisher: Amazon
Version: '0.9.1'
Platforms:
  - debian
  - macos
Dependencies:
  TokenExchangeService:
    VersionRequirements: "*"
Lifecycle:
  run: |-
    java -cp {{artifacts:path}}/AWSGreengrassGreenlake-1.0-super.jar com.amazonaws.iot.greengrass.streammanager.StreamManagerService
EnvironmentVariables:
    STREAM_MANAGER_AUTHENTICATE_CLIENT: "false"
    STREAM_MANAGER_STORE_ROOT_DIR: "/tmp"
    AWS_REGION: "us-east-1"
Artifacts:
  all:
    - greengrass:AWSGreengrassGreenlake-1.0-super.jar
