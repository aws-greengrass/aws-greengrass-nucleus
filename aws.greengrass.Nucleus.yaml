---
RecipeFormatVersion: '2020-01-25'
ComponentName: aws.greengrass.Nucleus
ComponentType: aws.greengrass.nucleus
ComponentDescription: Core functionality for device side orchestration of deployments and life-cycle management for execution of Greengrass components and applications. This includes features such as starting, stopping, and monitoring execution of components and apps, inter-process communication server for communication between components, component installation and configuration management. This is a fundamental cornerstone of open-sourcing Greengrass, providing documentation and ability to debug Greengrass Core.
ComponentPublisher: AWS
ComponentVersion: '2.0.0'
ComponentConfiguration:
  DefaultConfiguration:
    jvmOptions: -Xms512m -Xmx512m
    iotDataEndpoint: ""
    iotCredEndpoint: ""
    awsRegion: ""
    iotRoleAlias: ""
    mqtt: {}
    networkProxy: {}
    runWithDefault: {}
    deploymentPollingFrequencySeconds: 15
    componentStoreMaxSizeBytes: 10000000000
    platformOverride: {}
Manifests:
  - Platform:
      os: darwin
    # TODO: add new field Name: darwin
    Artifacts:
      - URI: s3://gg-dev-artifacts-$stage/$componentName/$version/aws.greengrass.nucleus.zip
        Unarchive: zip
    Lifecycle:
      bootstrap:
          RequiresPrivilege: true
          script: |-
            set -eu
            KERNEL_ROOT="{kernel:rootPath}"
            UNPACK_DIR="{artifacts:decompressedPath}/aws.greengrass.nucleus"
            chmod +x "$UNPACK_DIR/bin/loader"

            rm -r "$KERNEL_ROOT"/alts/current/*

            echo "{configuration:/jvmOptions}" > "$KERNEL_ROOT/alts/current/launch.params"
            ln -sf "$UNPACK_DIR" "$KERNEL_ROOT/alts/current/distro"
            exit 100

  - Platform:
      os: linux
    # TODO: add new field Name: linux
    Artifacts:
      - URI: s3://gg-dev-artifacts-$stage/$componentName/$version/aws.greengrass.nucleus.zip
        Unarchive: zip
    Lifecycle:
      bootstrap:
        RequiresPrivilege: true
        script: |-
          set -eu
          KERNEL_ROOT="{kernel:rootPath}"
          UNPACK_DIR="{artifacts:decompressedPath}/aws.greengrass.nucleus"
          chmod +x "$UNPACK_DIR/bin/loader"

          rm -r "$KERNEL_ROOT"/alts/current/*

          echo "{configuration:/jvmOptions}" > "$KERNEL_ROOT/alts/current/launch.params"
          ln -sf "$UNPACK_DIR" "$KERNEL_ROOT/alts/current/distro"
          exit 100
