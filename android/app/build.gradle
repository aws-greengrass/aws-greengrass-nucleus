plugins {
    id 'com.android.application'
// FIXME: android: remove kotlin
    id 'kotlin-android'
}

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 31

// FIXME: android: rename application: aws.greengrass.Nucleus
        applicationId "software.amazon.awssdk.greengrasssamples"
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
// FIXME: android: remove kotlin
    kotlinOptions {
        jvmTarget = '1.8'
    }

    packagingOptions {
        resources.excludes.add("META-INF/*")
        resources.excludes.add("codegen-resources/*")
    }
}

dependencies {
    implementation(project(":greengrass-nucleus-android"))

// FIXME: android: remove kotlin
    implementation 'androidx.core:core-ktx:1.7.0'

    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

configurations {
    all {
        // "com.aws.greengrass:logging" already has "ch.qos.logback"
        exclude group: "ch.qos.logback", module: "logback-classic"

        // "aws-iot-device-sdk" already has "org.slf4j"
        exclude group: "org.slf4j", module: "slf4j-api"
    }
}
