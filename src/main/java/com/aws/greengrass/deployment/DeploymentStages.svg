@startuml
title Deployment Stages

state "<color:green> DEFAULT </color>" as DEFAULT
state "<color:green> BOOTSTRAP </color>" as BOOTSTRAP
state "<color:green> ACTIVATION </color>" as ACTIVATION
state "<color:green> ROLLBACK </color>" as ROLLBACK

DEFAULT -> DEFAULT: \n\n\nDeployments with\nno bootstrap steps\n(Non-intrusive)
DEFAULT -> BOOTSTRAP: Start bootstrap tasks in deployment\n(Intrusive)
BOOTSTRAP -> BOOTSTRAP: Execute bootstrap steps\none by one
BOOTSTRAP - -> ACTIVATION: Bootstrap succeeds\nPrepare activation
ACTIVATION -> DEFAULT: Activation succeeds\nComplete deployment
ACTIVATION - -> ROLLBACK: Activation fails\nPrepare rollback
BOOTSTRAP - -> ROLLBACK: Bootstrap fails\nPrepare rollback
ROLLBACK - -> DEFAULT: Rollback done\n(succeeds or fails)\n Complete deployment
@enduml

