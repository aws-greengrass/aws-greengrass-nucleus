---
TemplateVersion: '2020-01-25'
ComponentName: {{CustomerApp}}
Description: A customer app
Publisher: Me
Version: '1.0.0'
Manifests:
  - Platform:
      os: macos
    Parameters:
      - name: sampleText
        value: This is a test
        type: STRING
    Lifecycle:
      run: |-
        sleep 2
        echo "Hello evergreen. {{params:sampleText.value}}"
    Dependencies:
      {{Mosquitto}}:
        VersionRequirement: 1.0.0

  - Platform:
      os: linux
    Parameters:
      - name: sampleText
        value: This is a test
        type: STRING
    Lifecycle:
      run: |-
        sleep 2
        echo "Hello evergreen. {{params:sampleText.value}}"
    Dependencies:
        {{Mosquitto}}:
          VersionRequirement: 1.0.0