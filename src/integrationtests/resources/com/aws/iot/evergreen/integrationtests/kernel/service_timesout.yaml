---
services:
  ServiceA:
    lifecycle:
      startup:
        timeout: 1
        windows:
          script:
            powershell -command sleep 120
        posix:
          script: |-
            sleep 120
  ServiceB:
    lifecycle:
      run:
        timeout: 1
        windows:
          script:
            powershell -command sleep 120
        posix:
          script: |-
            sleep 120
  main:
    dependencies:
      - ServiceA
      - ServiceB
