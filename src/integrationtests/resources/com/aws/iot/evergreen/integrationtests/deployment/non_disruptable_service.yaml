services:
  main:
    dependencies:
      - nondisruptable
  nondisruptable:
    lifecycle:
      install: rm /tmp/safeUpdateRetry || exit 0
      safeToUpdate:
        recheckPeriod: 5
        script: |-
          if [ -f "/tmp/safeUpdateRetry" ]; then
            echo "Safe Update"
            rm /tmp/safeUpdateRetry
            exit 0
          else
            echo "Not SafeUpdate"
            touch /tmp/safeUpdateRetry
            exit 1
          fi
