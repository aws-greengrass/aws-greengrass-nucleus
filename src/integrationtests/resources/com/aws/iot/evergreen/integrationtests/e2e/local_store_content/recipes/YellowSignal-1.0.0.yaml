---
RecipeTemplateVersion: '2020-01-25'
PackageName: YellowSignal
Description: A service signalling proceed with caution
Publisher: Me
Version: '1.0.0'
Platforms:
  - ubuntu
  - debian
  - macos
Parameters:
  - name: message
    type: STRING
    value: This is a test
Lifecycle:
  all:
    run:
      "echo proceed with caution {{params:message.value}}"