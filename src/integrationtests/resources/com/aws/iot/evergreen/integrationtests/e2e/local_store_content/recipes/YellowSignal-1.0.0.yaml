---
TemplateVersion: '2020-01-25'
ComponentName: {{YellowSignal}}
Description: A service signalling proceed with caution
Publisher: Me
Version: '1.0.0'
Manifests:
  - Platform:
      os: all
    Parameters:
      - name: message
        type: STRING
        value: This is a test
    Lifecycle:
        run:
          "echo proceed with caution {{params:message.value}}"
