TemplateVersion: '2020-01-25'
ComponentName: Component1
Description: Test Component
Publisher: Me
Version: '1.0.0'
Manifests:
  - Platform:
      os: all
    Parameters:
      - name: Message
        value: 'World'
        type: STRING
    Lifecycle:
      run:
        windows:
          powershell -command sh run.sh
        posix:
          sh {{artifacts:path}}/run.sh; echo {{params:Message.value}}; sleep 100

    Artifacts:
      - Uri: greengrass:run.sh