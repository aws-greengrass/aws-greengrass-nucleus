RecipeFormatVersion: '2020-01-25'
ComponentName: Component1
ComponentDescription: Test Component
ComponentPublisher: Me
ComponentVersion: '1.0.0'
Manifests:
  - Platform:
      os: all
    Parameters:
      - name: Message
        value: 'World'
        type: STRING
    Lifecycle:
      run:
        windows:
          powershell -command echo {{params:Message.value}}; sleep -m 100
        posix:
          sh {{artifacts:path}}/run.sh; echo {{params:Message.value}}; sleep 100

    Artifacts:
      - URI: greengrass:run.sh