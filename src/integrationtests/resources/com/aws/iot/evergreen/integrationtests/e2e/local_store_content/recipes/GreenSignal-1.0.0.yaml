---
TemplateVersion: '2020-01-25'
ComponentName: {{GreenSignal}}
Description: A service indicating approval to proceed
Publisher: Me
Version: '1.0.0'
Manifests:
  - Platform:
      os: macos
    Parameters:
      - name: NumApprovals
        type: NUMBER
        value: 2
    Lifecycle:
      run: "echo Go ahead with {{params:NumApprovals.value}} approvals"

  - Platform:
      os: ubuntu
    Parameters:
      - name: NumApprovals
        type: NUMBER
        value: 2
    Lifecycle:
      run: "echo Go ahead with {{params:NumApprovals.value}} approvals"