services:
  aws.greengrass.Nucleus:
    configuration:
      runWithDefault:
        posixUser: nobody

  main:
    dependencies:
      - aws.greengrass.Nucleus
    lifecycle:
      posix:
        run:
          echo "Running main" && sleep 100
      windows:
        run:
          powershell -command echo "Running main"; sleep 100
    setenv:
      HELLO: "Hi"
