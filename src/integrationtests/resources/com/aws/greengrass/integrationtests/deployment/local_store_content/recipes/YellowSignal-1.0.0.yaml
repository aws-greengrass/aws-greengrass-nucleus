---
RecipeFormatVersion: '2020-01-25'
ComponentName: YellowSignal
ComponentDescription: A service signalling proceed with caution
ComponentPublisher: Me
ComponentVersion: '1.0.0'
Manifests:
  - Platform:
      os: all
    Parameters:
      - name: message
        type: STRING
        value: This is a test
    Lifecycle:
      run:
        "echo proceed with caution {{params:message.value}}"
