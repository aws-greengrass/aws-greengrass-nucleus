---
services:
  aws.greengrass.Nucleus:
    configuration:
      runWithDefault:
        posixUser: nobody

  main:
    dependencies:
      - SubscribeAndPublish
  PublishNotSubscribe:
    configuration:
      accessControl:
        aws.greengrass.ipc.pubsub:
          policyId1:
            policyDescription: access to pubsub topics for mqtt
            operations:
              - 'aws.greengrass#PublishToTopic'
            resources:
              - /topic/1/#
              - /longer/topic/example/
              - '*'

  SubscribeAndPublish:
    dependencies:
      - PublishNotSubscribe
      - SubscribeNotPublish
      - OnlyPublish
      - DoAll1
      - DoAll2
    lifecycle:
      run:
        windows:
          powershell -command sleep 1
        posix:
          sleep 1
    configuration:
      accessControl:
        aws.greengrass.ipc.pubsub:
          policyId2:
            policyDescription: access to pubsub topics for ServiceName
            operations:
              - '*'
            resources:
              - '*'

  SubscribeNotPublish:
    lifecycle:
      run:
        windows:
          powershell -command sleep 1
        posix:
          sleep 1
    configuration:
      accessControl:
        aws.greengrass.ipc.pubsub:
          policyId3:
            policyDescription: access to pubsub topics
            operations:
              - 'aws.greengrass#SubscribeToTopic'
            resources:
              - /topic/1/#
              - /longer/topic/example/
              - '*'

  OnlyPublish:
    lifecycle:
      run:
        windows:
          powershell -command sleep 1
        posix:
          sleep 1
    configuration:
      accessControl:
        aws.greengrass.ipc.pubsub:
          policyId4:
            policyDescription: access to pubsub topics
            operations:
              - 'aws.greengrass#PublishToTopic'
            resources:
              - /topic/1/#
              - /longer/topic/example/
              - '*'
  DoAll1:
    lifecycle:
      run:
        windows:
          powershell -command sleep 1
        posix:
          sleep 1
    configuration:
      accessControl:
        aws.greengrass.ipc.pubsub:
          policyId5:
            policyDescription: access to pubsub topics for doall
            operations:
              - '*'
            resources:
              - '*'

  DoAll2:
    lifecycle:
      run:
        windows:
          powershell -command sleep 1
        posix:
          sleep 1
    configuration:
      accessControl:
        aws.greengrass.ipc.pubsub:
          policyId6:
            policyDescription: access to pubsub topics for doall2
            operations:
              - '*'
            resources:
              - '*'
