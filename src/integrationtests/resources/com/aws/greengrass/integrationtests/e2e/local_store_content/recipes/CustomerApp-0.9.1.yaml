---
RecipeFormatVersion: '2020-01-25'
ComponentName: {{CustomerApp}}
ComponentDescription: A customer app
ComponentPublisher: Me
ComponentVersion: '0.9.1'
Manifests:
  - Platform:
      os: windows
    Lifecycle:
      startup: |-
        powershell -command "& sleep 2; echo \"CustomerApp succeeds on windows\"; exit 0"
    Dependencies:
      {{Mosquitto}}:
        VersionRequirement: 1.0.0
  - Platform:
      os: macos
    Lifecycle:
      startup: |-
        sleep 2
        echo "CustomerApp succeeds on MacOS."
        exit 0
    Dependencies:
      {{Mosquitto}}:
        VersionRequirement: 1.0.0
  - Platform:
      os: linux
    Lifecycle:
      startup: |-
        sleep 2
        echo "CustomerApp succeeds."
        exit 0
    Dependencies:
        {{Mosquitto}}:
          VersionRequirement: 1.0.0
