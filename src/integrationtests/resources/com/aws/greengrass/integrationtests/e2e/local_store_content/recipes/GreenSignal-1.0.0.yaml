---
RecipeFormatVersion: '2020-01-25'
ComponentName: {{GreenSignal}}
ComponentDescription: A service indicating approval to proceed
ComponentPublisher: Me
ComponentVersion: '1.0.0'
Manifests:
  - Platform:
      os: darwin
    Parameters:
      - name: NumApprovals
        type: NUMBER
        value: 2
    Lifecycle:
      run: "echo Go ahead with {{params:NumApprovals.value}} approvals"

  - Platform:
      os: linux
    Parameters:
      - name: NumApprovals
        type: NUMBER
        value: 2
    Lifecycle:
      run: "echo Go ahead with {{params:NumApprovals.value}} approvals"