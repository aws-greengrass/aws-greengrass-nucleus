---
RecipeFormatVersion: '2020-01-25'
ComponentName: {{YellowSignal}}
ComponentDescription: A service signalling proceed with caution
ComponentPublisher: Me
ComponentVersion: '1.0.0'
ComponentConfiguration:
  DefaultConfiguration:
    message: This is a test

Manifests:
  - Platform:
      os: macos
    Parameters:
      - name: message
        type: STRING
        value: This is a test
    Lifecycle:
      run: |-
        "echo proceed with caution {{params:message.value}}"
        "echo proceed with caution {configuration:/message}"

  - Platform:
      os: linux
    Parameters:
      - name: message
        type: STRING
        value: This is a test
    Lifecycle:
      run: |-
        "echo proceed with caution {{params:message.value}}"
        "echo proceed with caution {configuration:/message}"
