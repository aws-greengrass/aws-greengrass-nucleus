---
services:
  aws.greengrass.Nucleus:
    parameters:
      runWithDefault:
        posixUser: nobody

  SoftDependency:
    lifecycle:
      posix:
        run:
          script: while true; do sleep 1000; done
      windows:
        run:
          script: powershell -command "& { while(1) { sleep 1000 } }"
  CustomerApp:
    dependencies:
    - SoftDependency:SOFT
    lifecycle:
      posix:
        run:
          script: while true; do sleep 1000; done
        shutdown:
          script: sleep 5
      windows:
        run:
          script: powershell -command "& { while(1) { sleep 1000 } }"
        shutdown:
          script: powershell -command sleep 5
  main:
    dependencies:
    - CustomerApp:HARD
