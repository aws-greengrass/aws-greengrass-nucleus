---
system:
  runWithDefault:
    posixUser: nobody

services:
  ServiceA:
    lifecycle:
      startup:
        timeout: 1
        script:
          windows:
            powershell -command sleep 120
          posix:
            sleep 120
  ServiceB:
    lifecycle:
      run:
        timeout: 1
        script:
          windows:
            powershell -command sleep 120
          posix:
            sleep 120
  main:
    dependencies:
      - ServiceA
      - ServiceB
