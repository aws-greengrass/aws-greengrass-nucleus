---
services:
  aws.greengrass.Nucleus:
    configuration:
      runWithDefault:
        posixUser: nobody
        windowsUser: integ-tester

  StateTransitionComponent:
    lifecycle:
      posix:
        run: echo "Component running" && sleep 30
        uninstall: |
          echo "Uninstall script executing"
          sleep 2
          echo "Uninstall completed"
      windows:
        run: echo Component running && timeout /t 30
        uninstall: |
          echo Uninstall script executing
          timeout /t 2
          echo Uninstall completed
