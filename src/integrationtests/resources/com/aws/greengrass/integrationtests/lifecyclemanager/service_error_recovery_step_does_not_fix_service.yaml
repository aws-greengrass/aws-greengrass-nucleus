---
services:
  aws.greengrass.Nucleus:
    configuration:
      runWithDefault:
        posixUser: nobody
        windowsUser: integ-tester

  ServiceA:
    lifecycle:
      startup:
        script:
          posix:
            exit 1;
      recover:
        script:
          posix:
            echo Not going to fix anything;
          windows:
            powershell -command echo "Not going to fix anything";

  main:
    dependencies:
      - ServiceA