---
services:
  main:
    dependencies:
      - mqtt
      - ServiceName
    lifecycle:

  mqtt:
    lifecycle:

  ServiceName:
    resources:
      - http-resource
    lifecycle:
    parameters:
      accessControl:
        aws.greengrass.ipc.pubsub:
          policyId1:
            policyDescription: access to pubsub topics
            resources:
              - /topic/1/#
              - /longer/topic/example/
              - '*'