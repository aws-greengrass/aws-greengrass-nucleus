---
services:
  main:
    dependencies:
      - mqtt
      - ServiceName
    lifecycle:

  mqtt:
    resources:
      - evergreen_1._mqtt._tcp.local
      - evergreen_1._http._tcp.local
    lifecycle:
    parameters:
      accessControl:
       '{"aws.greengrass.ipc.pubsub":[{"policyId2":{"operations":["publish","subscribe"]}}]}'

  ServiceName:
    resources:
      - http-resource
    lifecycle:
      run:
        windows:
          powershell -command sleep 100
        posix:
          sleep 100
    parameters:
      accessControl:
       '{"aws.greengrass.ipc.pubsub":[{"policyId1":{"operations":["publish","subscribe"]}}]}'
