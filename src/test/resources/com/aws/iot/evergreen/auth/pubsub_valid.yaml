---
services:
  main:
    dependencies:
      - IPCService
      - mqtt
      - ServiceName
    lifecycle:

  mqtt:
    dependencies:
      - IPCService
    resources:
      - evergreen_1._mqtt._tcp.local
      - evergreen_1._http._tcp.local
    lifecycle:
    parameters:
      accessControl:
        '{"aws.greengrass.ipc.pubsub":[{"policyId2":{"policyDescription":"access to pubsub topics","operations":["publish","subscribe"],"resources":["/topic/1/#","/longer/topic/example/"]}}]}'

  ServiceName:
    dependencies:
      - IPCService
    resources:
      - http-resource
    lifecycle:
      run:
        windows:
          powershell -command sleep 100
        posix:
          sleep 100
    parameters:
      accessControl:
       '{"aws.greengrass.ipc.pubsub":[{"policyId1":{"policyDescription":"access to pubsub topics","operations":["publish","subscribe"],"resources":["/topic/1/#","/longer/topic/example/","*"]}}]}'
