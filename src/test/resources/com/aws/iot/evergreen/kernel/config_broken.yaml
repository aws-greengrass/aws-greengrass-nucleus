installErrorRetry:
  install: |-
    sleep 1
    if [ -f "/tmp/egInstallErrorRetry" ]; then
      echo "INSTALL_SUCCEED"
      rm /tmp/egInstallErrorRetry
    else
      echo "INSTALL_FAIL"
      touch /tmp/egInstallErrorRetry
      exit 1
    fi

runErrorRetry:
  run: |-
    sleep 2
    echo "RUN_BROKEN"
    exit 1


main:
  install:
    skipif: true
    all: echo All installed
  requires: installErrorRetry, runErrorRetry

  run:
    setenv:
      JUSTME: fancy a spot of tea?
    script: |-
      echo $PATH
      pwd
      printenv
      echo RUNNING
      while true; do
      date; sleep 5;
      done
  download:
    hw.jar: http://foo/hw.jar
  args: -jar {hw.jar}