name: Flake Finder

on:
  push:
    branches:
      - master

jobs:
  flake:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          # Only restore maven cache for this exact commit. If we start incrementing the version
          # of our Java SDK, then we can relax this to just the "hashFiles" and exclude "sha"
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-${{ github.sha }}
      - name: Analyze Test Run
        run: >-
          pip3 -q install agithub &&
          python3 .github/scripts/flake.py --cmd "mvn -ntp verify" -i 10 -ff --token "${{ github.token }}"
          --out-dir "failed_tests/"
      - name: Upload Errors
        uses: actions/upload-artifact@v1.0.0
        with:
          name: Flaky test results
          path: failed_tests/
